<!DOCTYPE html>
<html lang="en">

	<head>
		<meta name="description" content="description">
		<meta name="keywords" content="kw">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Support</title>
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="assets/css/mini.css">
	</head>

	<body>
		<div id="app" class="big">
            <div class="support sup__close" id="support">
                <div class="support__modal">
                    <div class="support__info" @click="toggle">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="100%"
                                 height="100%"
                                 viewBox="0 0 24 24">
                                <path d="M12 2A10.13 10.13 0 0 0 2 12a10 10 0 0 0 4 7.92V20h.1a9.7 9.7 0 0 0 11.8 0h.1v-.08A10 10 0 0 0 22 12 10.13 10.13 0 0 0 12 2zM8.07 18.93A3 3 0 0 1 11 16.57h2a3 3 0 0 1 2.93 2.36 7.75 7.75 0 0 1-7.86 0zm9.54-1.29A5 5 0 0 0 13 14.57h-2a5 5 0 0 0-4.61 3.07A8 8 0 0 1 4 12a8.1 8.1 0 0 1 8-8 8.1 8.1 0 0 1 8 8 8 8 0 0 1-2.39 5.64z">
                                </path>
                                <path d="M12 6a3.91 3.91 0 0 0-4 4 3.91 3.91 0 0 0 4 4 3.91 3.91 0 0 0 4-4 3.91 3.91 0 0 0-4-4zm0 6a1.91 1.91 0 0 1-2-2 1.91 1.91 0 0 1 2-2 1.91 1.91 0 0 1 2 2 1.91 1.91 0 0 1-2 2z">
                                </path>
                            </svg>
                        </div>
                        <div class="operator"><span class="operator__name">Alexey</span><span class="operator__title">Customer service</span></div>
                    </div>
                    <div class="messages">
                        <template v-for="(m, i) in messages">
                            <div :class="'message message-' + isMy(m.from)">
                                <div class="message__text">{{ m.text }}</div>
                                <div class="message__date">{{ formatDate(m.createdAt) }}</div>
                            </div>
                        </template>
                        <div class="message message-my" v-show="ticket_name_show">
                            <div class="message__text">Please introduce yourself in chat</div>
                            <div class="message__text" style="color: red; font-size: 12px;" v-show="ticket_name_error.length > 0">{{ticket_name_error}}</div>
                            <div class="input">
                                <input type="text" placeholder="Name" id="sname">
                            </div>
                            <div class="input">
                                <input type="tel" placeholder="Phone" id="sphone">
                            </div>
                            <div class="input">
                                <input type="email" placeholder="Email" id="semail">
                            </div>
                            <div class="input">
                                <input type="submit" @keyup.enter="sendFirst" @click="sendFirst">
                            </div>
                        </div>
                    </div>
                    <div class="support__input">
                        <div class="input">
                            <input type="text"
                                   placeholder="Enter message..."
                                   @keyup.enter="send"
                                   id="text">
                        </div>
                        <div class="icon" @click="send">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                 width="100%"
                                 height="100%"
                                 viewBox="0 0 24 24">
                                <path d="m21.426 11.095-17-8A1 1 0 0 0 3.03 4.242l1.212 4.849L12 12l-7.758 2.909-1.212 4.849a.998.998 0 0 0 1.396 1.147l17-8a1 1 0 0 0 0-1.81z">
                                </path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<script src="/assets/js/support.js" type="module"></script>
	</body>

</html>
